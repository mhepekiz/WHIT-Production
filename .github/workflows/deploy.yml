name: ðŸš€ Deploy to Staging

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/mhepekiz/whit-production/backend
  IMAGE_NAME_FRONTEND: ghcr.io/mhepekiz/whit-production/frontend

jobs:
  # Test Backend
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Django tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      run: |
        cd backend
        python manage.py test

  # Test Frontend  
  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run tests
      run: |
        cd frontend
        npm run test:ci || true  # Don't fail if no tests yet
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build

  # Build and Push Docker Images
  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: true
        tags: |
          ${{ env.IMAGE_NAME_BACKEND }}:latest
          ${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: true
        tags: |
          ${{ env.IMAGE_NAME_FRONTEND }}:latest
          ${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VITE_API_URL=https://staging.whoishiringintech.com/api

  # Deploy to Staging
  deploy-staging:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Deploy to staging server
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 5m
        script: |
          echo "ðŸš€ Starting deployment..."
          
          # Navigate to the correct directory
          cd /var/www/whit
          echo "âœ… Working directory: $(pwd)"
          
          # Pull latest code
          echo "ðŸ“¥ Pulling latest code..."
          git pull origin main
          
          # Install/update backend dependencies
          echo "ðŸ“¦ Installing Python dependencies..."
          cd backend
          source venv/bin/activate
          pip install -r requirements.txt
          
          # Run Django migrations
          echo "ðŸ—„ï¸  Running database migrations..."
          python manage.py migrate --noinput
          
          # Collect static files
          echo "ðŸ“ Collecting static files..."
          python manage.py collectstatic --noinput --clear
          
          # Build frontend
          echo "ðŸ—ï¸  Building frontend..."
          cd ../frontend
          npm install
          npm run build
          
          # Copy built frontend to nginx serve directory
          echo "ðŸ“‚ Deploying frontend files..."
          sudo cp -r dist/* /var/www/whit-frontend/ 2>/dev/null || sudo mkdir -p /var/www/whit-frontend && sudo cp -r dist/* /var/www/whit-frontend/
          
          # Restart the application service
          echo "ðŸ”„ Restarting WHIT service..."
          sudo systemctl restart whit
          
          # Wait for service to start
          sleep 10
          
          # Reload nginx to pick up any config changes
          echo "ðŸ”„ Reloading nginx..."
          sudo systemctl reload nginx
          
          echo "âœ… Deployment completed successfully!"
  # Health Check
  health-check:
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Health Check
      run: |
        # Wait for deployment to settle
        sleep 60
        
        # Check API endpoint (backend is served via nginx proxy)
        curl -f https://staging.whoishiringintech.com/api/companies/ || exit 1
        
        # Check frontend
        curl -f https://staging.whoishiringintech.com/ || exit 1
        
        echo "âœ… Health check passed!"
