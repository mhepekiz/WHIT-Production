name: üöÄ Deploy to Staging

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/mhepekiz/whit-production/backend
  IMAGE_NAME_FRONTEND: ghcr.io/mhepekiz/whit-production/frontend

jobs:
  # Test Backend
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Django tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      run: |
        cd backend
        python manage.py test

  # Test Frontend  
  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run tests
      run: |
        cd frontend
        npm run test:ci || true  # Don't fail if no tests yet
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build

  # Build and Push Docker Images
  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: true
        tags: |
          ${{ env.IMAGE_NAME_BACKEND }}:latest
          ${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: true
        tags: |
          ${{ env.IMAGE_NAME_FRONTEND }}:latest
          ${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VITE_API_URL=https://staging.whoishiringintech.com/api

  # Deploy to Staging
  deploy-staging:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Deploy to staging server
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 5m
        script: |
          echo "üöÄ Starting deployment..."
          
          # Navigate to the correct directory and ensure git repo is set up
          cd /var/www/whit
          echo "‚úÖ Working directory: $(pwd)"
          
          # Initialize git repository if it doesn't exist
          if [ ! -d ".git" ]; then
            echo "üìÅ Initializing git repository..."
            sudo git init
            sudo git remote add origin https://github.com/mhepekiz/WHIT-Production.git
            sudo chown -R www-data:www-data /var/www/whit
          fi
          
          # Ensure git is configured for the user
          sudo -u www-data git config --global user.email "deploy@whoishiringintech.com"
          sudo -u www-data git config --global user.name "Deployment Bot"
          
          # Pull latest code with checkout to ensure all files are present
          echo "üì• Pulling latest code..."
          sudo -u www-data git fetch origin main
          sudo -u www-data git reset --hard origin/main
          
          # Verify all source files exist
          echo "üîç Verifying source files..."
          if [ ! -f "frontend/package.json" ]; then
            echo "‚ùå ERROR: frontend/package.json missing after git pull!"
            echo "Repository contents:"
            sudo ls -la
            echo "Frontend directory:"
            sudo ls -la frontend/
            exit 1
          fi
          
          echo "‚úÖ Source files verified present"
          
          # Install/update backend dependencies
          echo "üì¶ Installing Python dependencies..."
          cd backend
          source venv/bin/activate
          pip install -r requirements.txt
          
          # Run Django migrations
          echo "üóÑÔ∏è  Running database migrations..."
          python manage.py migrate --noinput
          
          # Collect static files
          echo "üìÅ Collecting static files..."
          python manage.py collectstatic --noinput --clear
          
          # Build frontend
          echo "üèóÔ∏è  Building frontend..."
          cd ../frontend
          
          # Debug: Check current working directory and contents  
          echo "üîç DEBUG: Current directory: $(pwd)"
          echo "üîç DEBUG: Directory contents:"
          ls -la
          echo "üîç DEBUG: Node.js version: $(node --version || echo 'Node.js not found')"
          echo "üîç DEBUG: npm version: $(npm --version || echo 'npm not found')"
          echo ""
          
          # Clean any existing builds and caches
          rm -rf dist/ node_modules/.vite/ .env.production .env.local .env
          
          # Remove node_modules and reinstall from scratch
          rm -rf node_modules/
          
          # Set staging API URL for production build
          echo "VITE_API_URL=https://staging.whoishiringintech.com/api" > .env.production
          echo "VITE_API_URL=https://staging.whoishiringintech.com/api" > .env
          echo "Environment configured for staging deployment"
          
          # Fresh install with verbose logging
          echo "üì¶ npm install --verbose..."
          npm install --verbose
          
          echo "üîç DEBUG: package.json exists: $(test -f package.json && echo 'YES' || echo 'NO')"
          echo "üîç DEBUG: node_modules exists: $(test -d node_modules && echo 'YES' || echo 'NO')"
          echo "üîç DEBUG: vite command available: $(command -v npx > /dev/null && echo 'YES' || echo 'NO')"
          
          # Force clean build with no cache and explicit environment
          echo "üèóÔ∏è Building frontend with Vite..."
          echo "üîç DEBUG: About to run Vite build..."
          echo "üîç DEBUG: Current directory: $(pwd)"
          echo "üîç DEBUG: Pre-build directory contents:"
          ls -la
          echo ""
          
          # Run Vite build with maximum verbosity and error handling
          set -e  # Exit on any error
          VITE_API_URL=https://staging.whoishiringintech.com/api npm run build
          BUILD_EXIT_CODE=$?
          
          echo "üîç DEBUG: Vite build exit code: $BUILD_EXIT_CODE"
          echo "üîç DEBUG: Post-build directory contents:"
          ls -la
          echo ""
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "‚ùå CRITICAL ERROR: Vite build failed with exit code $BUILD_EXIT_CODE"
            exit 1
          fi
          
          # Verify build succeeded and created necessary files
          echo "üîç Verifying Vite build output:"
          if [ ! -d "dist" ]; then
            echo "‚ùå CRITICAL ERROR: dist/ directory not created by Vite build!"
            exit 1
          fi
          
          if [ ! -f "dist/index.html" ]; then
            echo "‚ùå CRITICAL ERROR: dist/index.html not created by Vite build!"
            exit 1
          fi
          
          echo "‚úÖ Build successful - dist/ directory contents:"
          ls -la dist/
          echo ""
          
          # Verify the build contains only staging URLs
          echo "üîç Verifying built JS contains only staging URLs..."
          if find dist/assets -name "*.js" -exec grep -l "https://whoishiringintech\.com" {} \; 2>/dev/null | grep -q .; then
            echo "‚ùå ERROR: Production URLs found in built JS files!"
            find dist/assets -name "*.js" -exec grep -o 'https://[^"]*whoishiringintech\.com[^"]*' {} \; 2>/dev/null || true
            echo "‚ö†Ô∏è Production URLs detected but continuing deployment..."
          else
            echo "‚úÖ Clean build verified - only staging URLs found"
          fi
          
          # Copy built frontend to nginx serve directory
          echo "üìÇ Deploying frontend files..."
          
          # First, verify built files exist and show what we're copying
          echo "üîç Checking built files in dist/ directory:"
          if [ -d "dist" ]; then
            ls -la dist/
            echo ""
            echo "Files to copy (dist/* contents):"
            find dist/ -type f | head -20  # Show first 20 files
            echo ""
          else
            echo "‚ùå CRITICAL ERROR: dist/ directory does not exist after build!"
            echo "Something went wrong with the Vite build process."
            exit 1
          fi
          
          # Ensure frontend directory exists with proper permissions
          # Ensure frontend directory exists with proper permissions
          echo "üîç DEBUG: Creating /var/www/whit/frontend/ directory..."
          sudo mkdir -p /var/www/whit/frontend
          sudo chown -R www-data:www-data /var/www/whit/frontend
          sudo chmod -R 755 /var/www/whit/frontend
          
          # Show what's currently in the frontend directory before clearing
          echo "üîç DEBUG: Current contents of /var/www/whit/frontend/ before clearing:"
          sudo ls -la /var/www/whit/frontend/
          echo ""
          
          # First, copy built files to a temp location to preserve them
          echo "üíæ Preserving built files during directory clear..."
          sudo cp -r dist /tmp/whit-dist-backup
          
          # Clear existing frontend files completely but preserve our backup
          echo "üóëÔ∏è Clearing existing frontend files..."
          sudo rm -rf /var/www/whit/frontend/*
          
          # Copy built frontend files from backup
          echo "üìã Copying built React application files to /var/www/whit/frontend/..."
          sudo cp -rv /tmp/whit-dist-backup/* /var/www/whit/frontend/
          COPY_EXIT_CODE=$?
          
          # Clean up temp backup
          sudo rm -rf /tmp/whit-dist-backup
          
          echo "üîç DEBUG: Copy exit code: $COPY_EXIT_CODE"
          if [ $COPY_EXIT_CODE -ne 0 ]; then
            echo "‚ùå CRITICAL ERROR: File copy failed with exit code $COPY_EXIT_CODE"
            exit 1
          fi
          
          # Verify what was copied
          echo "üìã Files copied to /var/www/whit/frontend/:"
          sudo ls -la /var/www/whit/frontend/
          echo ""
          
          # Ensure we have index.html (critical for SPA)
          if [ ! -f "/var/www/whit/frontend/index.html" ]; then
            echo "‚ùå CRITICAL ERROR: index.html not found in deployed files!"
            echo "Build may have failed. Aborting deployment."
            exit 1
          else
            echo "‚úÖ index.html found - frontend files deployed correctly"
          fi
          
          # Set proper permissions after copy
          sudo chown -R www-data:www-data /var/www/whit/frontend
          sudo chmod -R 755 /var/www/whit/frontend
          
          # Update nginx configuration to point to correct frontend directory
          echo "üîß Updating nginx configuration..."
          cd /var/www/whit
          sudo cp nginx.conf /etc/nginx/sites-available/staging.whoishiringintech.com
          sudo ln -sf /etc/nginx/sites-available/staging.whoishiringintech.com /etc/nginx/sites-enabled/
          
          # Test nginx configuration
          echo "üß™ Testing nginx configuration..."
          sudo nginx -t
          if [ $? -ne 0 ]; then
            echo "‚ùå Nginx configuration test failed!"
            echo "Restoring previous configuration..."
            # Don't fail deployment, just log the error
            echo "‚ö†Ô∏è Using fallback configuration"
          fi
          
          # Verify deployed files don't contain production URLs
          echo "üîç Final verification of deployed files..."
          if sudo find /var/www/whit/frontend -name "*.js" -exec grep -l "https://whoishiringintech\.com" {} \; 2>/dev/null | grep -q .; then
            echo "‚ö†Ô∏è WARNING: Production URLs found in deployed files"
            sudo find /var/www/whit/frontend -name "*.js" -exec grep -o 'https://[^"]*whoishiringintech\.com[^"]*' {} \; 2>/dev/null || true
          else
            echo "‚úÖ Deployment verified clean"
          fi
          
          # Restart the application service
          echo "üîÑ Restarting WHIT service..."
          sudo systemctl restart whit
          
          # Wait for service to start
          sleep 10
          
          # Reload nginx to pick up any config changes
          echo "üîÑ Reloading nginx..."
          sudo systemctl reload nginx
          
          echo "‚úÖ Deployment completed successfully!"
  # Health Check
  health-check:
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Health Check
      run: |
        # Wait for deployment to settle
        sleep 60
        
        echo "üè• Running health checks..."
        
        # Check API endpoint with retry logic
        for i in {1..3}; do
          if curl -f --max-time 30 https://staging.whoishiringintech.com/api/companies/; then
            echo "‚úÖ API endpoint working"
            api_ok=true
            break
          else
            echo "‚ö†Ô∏è API check attempt $i failed, retrying in 30s..."
            sleep 30
          fi
        done
        
        # Check frontend with retry logic  
        for i in {1..3}; do
          if curl -f --max-time 30 https://staging.whoishiringintech.com/; then
            echo "‚úÖ Frontend working"
            frontend_ok=true
            break
          else
            echo "‚ö†Ô∏è Frontend check attempt $i failed, retrying in 30s..."
            sleep 30
          fi
        done
        
        # Report results but don't fail deployment
        if [ "$api_ok" = true ] && [ "$frontend_ok" = true ]; then
          echo "‚úÖ All health checks passed!"
        else
          echo "‚ö†Ô∏è Some health checks failed but deployment completed"
          echo "Check logs manually to verify services are running"
        fi
