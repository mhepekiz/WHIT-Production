name: üöÄ Deploy to Staging

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/mhepekiz/whit-production/backend
  IMAGE_NAME_FRONTEND: ghcr.io/mhepekiz/whit-production/frontend

jobs:
  # Test Backend
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Django tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      run: |
        cd backend
        python manage.py test

  # Test Frontend  
  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run tests
      run: |
        cd frontend
        npm run test:ci || true  # Don't fail if no tests yet
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build

  # Build and Push Docker Images
  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: true
        tags: |
          ${{ env.IMAGE_NAME_BACKEND }}:latest
          ${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: true
        tags: |
          ${{ env.IMAGE_NAME_FRONTEND }}:latest
          ${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VITE_API_URL=https://staging.whoishiringintech.com/api

  # Deploy to Staging
  deploy-staging:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Deploy to staging server
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 5m
        script: |
          echo "üöÄ Starting deployment..."
          
          # Navigate to the correct directory
          cd /var/www/whit
          echo "‚úÖ Working directory: $(pwd)"
          
          # Pull latest code
          echo "üì• Pulling latest code..."
          git pull origin main
          
          # Install/update backend dependencies
          echo "üì¶ Installing Python dependencies..."
          cd backend
          source venv/bin/activate
          pip install -r requirements.txt
          
          # Run Django migrations
          echo "üóÑÔ∏è  Running database migrations..."
          python manage.py migrate --noinput
          
          # Collect static files
          echo "üìÅ Collecting static files..."
          python manage.py collectstatic --noinput --clear
          
          # Build frontend
          echo "üèóÔ∏è  Building frontend..."
          cd ../frontend
          
          # Clean any existing builds and caches - FORCE REBUILD
          rm -rf dist/ node_modules/.vite/ .env.production .env.local .env
          
          # Also clear npm cache completely
          npm cache clean --force
          
          # Remove node_modules and reinstall from scratch
          rm -rf node_modules/
          
          # Set staging API URL for production build
          echo "VITE_API_URL=https://staging.whoishiringintech.com/api" > .env.production
          echo "Environment set: $(cat .env.production)"
          
          # Fresh install
          npm install
          
          # Force clean build with no cache
          npx vite build --force
          
          # Verify the build contains only staging URLs
          echo "üîç Verifying built JS contains only staging URLs..."
          if find dist/assets -name "*.js" -exec grep -l "https://whoishiringintech\.com" {} \; 2>/dev/null | grep -q .; then
            echo "‚ùå ERROR: Production URLs found in built JS files!"
            find dist/assets -name "*.js" -exec grep -o 'https://[^"]*whoishiringintech\.com[^"]*' {} \; 2>/dev/null || true
            echo "‚ö†Ô∏è Production URLs detected but continuing deployment..."
          else
            echo "‚úÖ Clean build verified - only staging URLs found"
          fi
          
          # Copy built frontend to nginx serve directory
          echo "üìÇ Deploying frontend files..."
          
          # Ensure frontend directory exists with proper permissions
          sudo mkdir -p /var/www/whit-frontend
          sudo chown -R www-data:www-data /var/www/whit-frontend
          sudo chmod -R 755 /var/www/whit-frontend
          
          # Clear existing frontend files completely
          sudo rm -rf /var/www/whit-frontend/*
          
          # Copy fresh build
          sudo cp -r dist/* /var/www/whit-frontend/
          
          # Set proper permissions after copy
          sudo chown -R www-data:www-data /var/www/whit-frontend
          sudo chmod -R 755 /var/www/whit-frontend
          
          # Update nginx configuration to point to correct frontend directory
          echo "üîß Updating nginx configuration..."
          cd /var/www/whit
          sudo cp nginx.conf /etc/nginx/sites-available/staging.whoishiringintech.com
          sudo ln -sf /etc/nginx/sites-available/staging.whoishiringintech.com /etc/nginx/sites-enabled/
          
          # Test nginx configuration
          echo "üß™ Testing nginx configuration..."
          sudo nginx -t
          if [ $? -ne 0 ]; then
            echo "‚ùå Nginx configuration test failed!"
            echo "Restoring previous configuration..."
            # Don't fail deployment, just log the error
            echo "‚ö†Ô∏è Using fallback configuration"
          fi
          
          # Verify deployed files don't contain production URLs
          echo "üîç Final verification of deployed files..."
          if sudo find /var/www/whit-frontend -name "*.js" -exec grep -l "https://whoishiringintech\.com" {} \; 2>/dev/null | grep -q .; then
            echo "‚ö†Ô∏è WARNING: Production URLs found in deployed files"
            sudo find /var/www/whit-frontend -name "*.js" -exec grep -o 'https://[^"]*whoishiringintech\.com[^"]*' {} \; 2>/dev/null || true
          else
            echo "‚úÖ Deployment verified clean"
          fi
          
          # Restart the application service
          echo "üîÑ Restarting WHIT service..."
          sudo systemctl restart whit
          
          # Wait for service to start
          sleep 10
          
          # Reload nginx to pick up any config changes
          echo "üîÑ Reloading nginx..."
          sudo systemctl reload nginx
          
          echo "‚úÖ Deployment completed successfully!"
  # Health Check
  health-check:
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Health Check
      run: |
        # Wait for deployment to settle
        sleep 60
        
        echo "üè• Running health checks..."
        
        # Check API endpoint with retry logic
        for i in {1..3}; do
          if curl -f --max-time 30 https://staging.whoishiringintech.com/api/companies/; then
            echo "‚úÖ API endpoint working"
            api_ok=true
            break
          else
            echo "‚ö†Ô∏è API check attempt $i failed, retrying in 30s..."
            sleep 30
          fi
        done
        
        # Check frontend with retry logic  
        for i in {1..3}; do
          if curl -f --max-time 30 https://staging.whoishiringintech.com/; then
            echo "‚úÖ Frontend working"
            frontend_ok=true
            break
          else
            echo "‚ö†Ô∏è Frontend check attempt $i failed, retrying in 30s..."
            sleep 30
          fi
        done
        
        # Report results but don't fail deployment
        if [ "$api_ok" = true ] && [ "$frontend_ok" = true ]; then
          echo "‚úÖ All health checks passed!"
        else
          echo "‚ö†Ô∏è Some health checks failed but deployment completed"
          echo "Check logs manually to verify services are running"
        fi
