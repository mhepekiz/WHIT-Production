name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build frontend
      run: |
        cd frontend
        VITE_API_URL=https://staging.whoishiringintech.com/api npm run build
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        
    - name: Run Django tests
      run: |
        cd backend
        python manage.py test
        
    - name: Collect static files
      run: |
        cd backend
        python manage.py collectstatic --noinput
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          # Stop services
          sudo systemctl stop whit || true
          
          # Backup current deployment
          sudo cp -r /var/www/whit /var/www/whit-backup-$(date +%Y%m%d-%H%M%S) || true
          
          # Create whit directory if it doesn't exist
          sudo mkdir -p /var/www/whit
          sudo chown -R $USER:$USER /var/www/whit
          
    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "frontend/dist/*,backend/*,nginx.conf"
        target: "/tmp/whit-deploy"
        strip_components: 0
        
    - name: Complete deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          # Move files to final location
          sudo cp -r /tmp/whit-deploy/backend/* /var/www/whit/backend/ || sudo mkdir -p /var/www/whit/backend && sudo cp -r /tmp/whit-deploy/backend/* /var/www/whit/backend/
          sudo cp -r /tmp/whit-deploy/frontend/dist /var/www/whit/frontend/ || sudo mkdir -p /var/www/whit/frontend && sudo cp -r /tmp/whit-deploy/frontend/dist /var/www/whit/frontend/
          
          # Update nginx configuration
          sudo cp /tmp/whit-deploy/nginx.conf /etc/nginx/sites-available/whit
          sudo ln -sf /etc/nginx/sites-available/whit /etc/nginx/sites-enabled/whit
          
          # Set proper permissions
          sudo chown -R www-data:www-data /var/www/whit
          sudo chmod -R 755 /var/www/whit
          
          # Install Python dependencies in virtual environment
          cd /var/www/whit/backend
          sudo -u www-data python3 -m venv venv
          sudo -u www-data ./venv/bin/pip install -r requirements.txt
          
          # Run Django management commands
          sudo -u www-data ./venv/bin/python manage.py migrate
          sudo -u www-data ./venv/bin/python manage.py collectstatic --noinput
          
          # Test nginx configuration
          sudo nginx -t
          
          # Check if SSL certificate exists for staging domain
          if [ ! -f "/etc/letsencrypt/live/staging.whoishiringintech.com/fullchain.pem" ]; then
            echo "⚠️  SSL certificate not found. Attempting to create..."
            # Install certbot if not present
            which certbot || {
              sudo apt update && \
              sudo apt install -y snapd && \
              sudo snap install --classic certbot && \
              sudo ln -sf /snap/bin/certbot /usr/bin/certbot
            }
            # Try to get SSL certificate
            sudo certbot --nginx -d staging.whoishiringintech.com --non-interactive --agree-tos --email admin@whoishiringintech.com || {
              echo "⚠️  Could not obtain SSL certificate. Site will run on HTTP only."
              # Temporarily modify nginx config to work without SSL
              sudo sed -i 's/listen 443 ssl http2;/listen 80;/' /etc/nginx/sites-available/whit
              sudo sed -i '/ssl_certificate/d' /etc/nginx/sites-available/whit
              sudo sed -i '/ssl_/d' /etc/nginx/sites-available/whit
            }
          fi
          
          # Reload nginx
          sudo systemctl reload nginx
          
          # Start/restart Django service
          sudo systemctl start whit || sudo systemctl restart whit
          sudo systemctl enable whit
          
          # Verify services are running
          sudo systemctl status nginx --no-pager || echo "Nginx status check failed"
          sudo systemctl status whit --no-pager || echo "Whit status check failed"
          
          # Cleanup
          rm -rf /tmp/whit-deploy
          
    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "=== Deployment Verification ==="
          
          # Check if nginx is running
          echo "Checking nginx status..."
          sudo systemctl status nginx --no-pager || echo "Nginx is not running properly"
          
          # Check if whit service is running  
          echo "Checking whit service status..."
          sudo systemctl status whit --no-pager || echo "Whit service is not running properly"
          
          # Check nginx configuration
          echo "Testing nginx configuration..."
          sudo nginx -t || echo "Nginx configuration has errors"
          
          # Check if SSL certificate exists
          echo "Checking SSL certificate for staging domain..."
          if [ -f "/etc/letsencrypt/live/staging.whoishiringintech.com/fullchain.pem" ]; then
            echo "✅ SSL certificate exists for staging domain"
            # Try HTTPS
            echo "Testing HTTPS connection..."
            curl -f -s -o /dev/null -w "HTTP Status: %{http_code}\n" https://staging.whoishiringintech.com || echo "❌ HTTPS connection failed"
          else
            echo "⚠️  SSL certificate does not exist for staging domain"
            # Try HTTP instead
            echo "Testing HTTP connection..."
            curl -f -s -o /dev/null -w "HTTP Status: %{http_code}\n" http://staging.whoishiringintech.com || echo "❌ HTTP connection also failed"
          fi
          
          # Check API endpoint
          echo "Testing API endpoint..."
          if [ -f "/etc/letsencrypt/live/staging.whoishiringintech.com/fullchain.pem" ]; then
            curl -f -s -o /dev/null -w "API Status: %{http_code}\n" https://staging.whoishiringintech.com/api/ || echo "❌ API not responding via HTTPS"
          else
            curl -f -s -o /dev/null -w "API Status: %{http_code}\n" http://staging.whoishiringintech.com/api/ || echo "❌ API not responding via HTTP"
          fi
          
          # Show recent logs
          echo "=== Recent Nginx Logs ==="
          sudo tail -10 /var/log/nginx/error.log || echo "No nginx error logs found"
          
          echo "=== Recent Whit Service Logs ==="
          sudo journalctl -u whit --no-pager -n 10 || echo "No whit service logs found"
          
          echo "Deployment verification complete (errors above are expected if this is first deployment)"