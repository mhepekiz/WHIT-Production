name: ðŸš€ Deploy to Staging

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/mhepekiz/whit-production/backend
  IMAGE_NAME_FRONTEND: ghcr.io/mhepekiz/whit-production/frontend

jobs:
  # Test Backend
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Django tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      run: |
        cd backend
        python manage.py test

  # Test Frontend  
  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run tests
      run: |
        cd frontend
        npm run test:ci || true  # Don't fail if no tests yet
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build

  # Build and Push Docker Images
  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: true
        tags: |
          ${{ env.IMAGE_NAME_BACKEND }}:latest
          ${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: true
        tags: |
          ${{ env.IMAGE_NAME_FRONTEND }}:latest
          ${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VITE_API_URL=https://staging.whoishiringintech.com/api

  # Deploy to Staging
  deploy-staging:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Deploy to staging server
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 15m
        script: |
          # Navigate to project directory
          cd /var/www/whit || exit 1
          
          # Set staging environment variables
          echo 'VITE_API_URL=https://staging.whoishiringintech.com/api' > frontend/.env
          
          # Kill existing processes
          pkill -f 'manage.py runserver' || true
          pkill -f 'gunicorn' || true
          pkill -f 'npm' || true
          sleep 5
          
          # Pull latest code
          git pull origin main || true
          
          # Build frontend with correct API URL
          cd frontend
          export VITE_API_URL=https://staging.whoishiringintech.com/api
          npm install
          npm run build
          cd ..
          
          # Install backend dependencies and run migrations
          cd backend
          pip install -r requirements.txt || true
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput
          
          # Start backend
          nohup python manage.py runserver 127.0.0.1:8000 > /var/log/whit-backend.log 2>&1 &
          
          # Wait for backend to start
          sleep 10
          
          # Configure nginx if not already done
          if [ ! -f /etc/nginx/sites-enabled/whit-staging ]; then
            cat > /etc/nginx/sites-available/whit-staging << 'NGINX_EOF'
          server {
              listen 80;
              server_name staging.whoishiringintech.com 45.79.211.144;

              location / {
                  root /var/www/whit/frontend/dist;
                  try_files $uri $uri/ /index.html;
              }

              location /api/ {
                  proxy_pass http://127.0.0.1:8000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  
                  # CORS headers
                  add_header Access-Control-Allow-Origin "https://staging.whoishiringintech.com" always;
                  add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
                  add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With" always;
                  add_header Access-Control-Allow-Credentials "true" always;
                  
                  if ($request_method = OPTIONS) {
                      add_header Access-Control-Allow-Origin "https://staging.whoishiringintech.com";
                      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
                      add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With";
                      add_header Access-Control-Allow-Credentials "true";
                      add_header Content-Length 0;
                      add_header Content-Type text/plain;
                      return 200;
                  }
              }

              location /media/ {
                  alias /var/www/whit/backend/media/;
              }

              location /static/ {
                  alias /var/www/whit/backend/staticfiles/;
              }
          }
          NGINX_EOF
            ln -sf /etc/nginx/sites-available/whit-staging /etc/nginx/sites-enabled/whit-staging
            rm -f /etc/nginx/sites-enabled/default
            nginx -t && systemctl restart nginx
          fi
          
          echo "ðŸŽ‰ Deployment successful!"

  # Health Check
  health-check:
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Health Check
      run: |
        # Wait for deployment to settle
        sleep 60
        
        # Check API endpoint
        curl -f https://staging.whoishiringintech.com/api/health/ || curl -f https://staging.whoishiringintech.com/api/companies/ || exit 1
        
        # Check frontend
        curl -f https://staging.whoishiringintech.com/ || exit 1
        
        echo "âœ… Health check passed!"
